#  Queries by User to ChatBOT
  utter_query_about_prod:
    - text: "We offer a wide range of products including electronics, clothing, accessories, home goods, and more. Explore our catalog for the latest offerings."

  utter_query_about_order:
    - text: "Placing an order is easy! Simply browse our website or use our chatbot to find the products you want, add them to your cart, and follow the checkout process."

  utter_query_about_payment_method:
    - text: "We accept various payment methods, including credit/debit cards, Stripe, and other secure payment options. You can choose the one that suits you best during the checkout process."
    - text: "We accept a variety of payment methods, including credit cards, debit cards, and mobile wallets. You can find the full list at our checkout page."
    - text: "We accept Visa, MasterCard, American Express, and Discover. Your credit card information is securely processed, and you can choose to save it for future purchases."

  utter_qurey_about_track:
    - text: "Once your order is shipped, you will receive a tracking number via email or SMS. Use this number to track your order on our website or through the carrier's tracking service."

  utter_modify_cancel_order:
    - text: "Unfortunately, once an order is placed, it cannot be modified or canceled. Please double-check your items and shipping information before confirming your order."

  utter_query_return_policy:
    - text: 'Our return policy allows you to return items within a specified period after receiving your order. Please visit our "Returns" page for detailed information on how to initiate a return.'

  utter_promotions_discount:
    - text: "We frequently run promotions and discounts. Check our website or ask the chatbot for current offers. You can also subscribe to our newsletter to receive updates on exclusive deals."

  utter_customer_support:
    - text: You can reach our customer support team by clicking the "Contact Us" link on our website or by using the chatbot. We're here to assist you with any questions or concerns.


